<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
</head>
<body>

<h1>❄️ New Year is Coming! ❄️</h1>

<div class="countdown-container">
    <div class="time">
        <h1 id="days">00</h1>
        <small>days</small>
    </div>

    <div class="time">
        <h1 id="hours">00</h1>
        <small>hours</small>
    </div>

    <div class="time">
        <h1 id="minutes">00</h1>
        <small>minutes</small>
    </div>

    <div class="time">
        <h1 id="seconds">00</h1>
        <small>seconds</small>
    </div>
</div>

<div class="social-panel-container">
    <div class="social-panel">
        <p>Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://github.com/gasparpeter">Peter Gaspar</a></p>
        <button class="close-btn" ><i class="fas fa-times"></i></button>
        <h4>Get in touch</h4>
        <ul>
            <li>
                <a href="https://twitter.com/PetiGaspar" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/profile.php?id=100012887644005" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>

            </li>
            <li>
                <a href="https://www.instagram.com/petigaspr/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
    <button class="floating-btn">
        Get in Touch
    </button>

    <div class="floating-text">
        Part of <a href="https://florin-pop.com/blog/2019/09/100-days-100-projects" target="_blank">#100Days100Projects</a>
    </div>
</div>
</body>
</html>
